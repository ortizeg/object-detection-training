# RF-DETR Nano Configuration
# Based on official RFDETRNanoConfig from Roboflow

defaults:
  - rfdetr_base
  - _self_

# Nano-specific overrides
encoder_type: "dinov2_windowed_small"
pretrained_encoder: "facebook/dinov2-small"
weights_url: "https://storage.googleapis.com/rfdetr/nano_coco/checkpoint_best_regular.pth"

# Architecture overrides for Nano
num_decoder_layers: 2        # Nano uses 2 layers (vs Base 3)
# input_height: 384            # Smaller resolution for speed
# input_width: 384

# Backbone overrides
model:
  backbone:
    out_feature_indexes: [3, 6, 9, 12]   # Nano uses [3,6,9,12]
    patch_size: 16           # Nano uses patch_size=16
    num_windows: 2           # Nano uses 2 windows
    positional_encoding_size: 24         # 384 / 16 = 24
