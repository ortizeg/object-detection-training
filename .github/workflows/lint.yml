name: Lint & Format

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Check formatting
        run: pixi run format-check

      - name: Lint
        run: pixi run lint

      - name: Type check
        run: pixi run typecheck
